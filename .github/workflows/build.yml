name: Build Debug APK

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-debug-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Grant execute permission to gradlew
        run: chmod +x ./gradlew

      - name: Build DEBUG APK only (NO bundles)
        run: ./gradlew :lemuroid-app:assembleFreeDynamicDebug --no-daemon
      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: lemuroid-debug-apk
          path: lemuroid-app/build/outputs/apk/**/debug/*.apk
