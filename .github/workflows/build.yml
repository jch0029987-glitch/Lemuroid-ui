name: Build Lemuroid APK

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo including all submodules
      - name: Checkout repository with submodules
        uses: actions/checkout@v3
        with:
          submodules: recursive   # fetch all submodules
          fetch-depth: 0          # full history

      # 2️⃣ Setup JDK (required by Gradle/Android)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      # 3️⃣ Make gradlew executable
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # 4️⃣ Optional: Verify submodule exists before building
      - name: Verify bundled-cores submodule
        run: |
          if [ ! -d "bundled-cores" ]; then
            echo "Error: bundled-cores submodule is missing!"
            exit 1
          else
            echo "bundled-cores found ✅"
          fi

      # 5️⃣ Build the debug APK
      - name: Build debug APK
        run: ./gradlew :lemuroid-app:assembleDebug --stacktrace

      # 6️⃣ Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: Lemuroid-debug-apk
          path: lemuroid-app/build/outputs/apk/debug/*.apk
