name: Build Lemuroid-ui

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your repository and submodules
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive  # <-- ensures all submodules are cloned

      # Step 2: Sync and update submodules explicitly
      - name: Update submodules
        run: |
          git submodule sync --recursive
          git submodule update --init --recursive || echo "Warning: some submodules might be missing. If this is intentional, continue."

      # Step 3: Setup any environment needed (example: Android SDK, Flutter, etc.)
      # - name: Setup Android SDK
      #   uses: android-actions/setup-android@v3

      # Step 4: Install dependencies
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential cmake clang pkg-config

      # Step 5: Optional: Check if bundled-cores exists (can skip if not needed)
      - name: Check bundled-cores submodule
        run: |
          if [ ! -d "bundled-cores" ]; then
            echo "Warning: bundled-cores submodule is missing. Skipping related build steps."
          fi

      # Step 6: Build the project
      - name: Build Lemuroid
        run: |
          mkdir -p build
          cd build
          cmake ..
          make -j$(nproc)

      # Step 7: Upload build artifacts
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Lemuroid-ui-build
          path: build/
