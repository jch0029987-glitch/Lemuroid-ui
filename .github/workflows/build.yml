name: Build Debug APK

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-debug-apk:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      # 1. Checkout repo including submodules
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      # 2. Setup JDK
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 3. Print Gradle & Java version for debugging
      - name: Print Java and Gradle version
        run: |
          java -version
          ./gradlew --version

      # 4. Clean build directory to avoid incremental issues
      - name: Clean project
        run: ./gradlew clean

      # 5. Build Debug APK (disable bundle splitting for simplicity)
      - name: Assemble Debug APK
        run: ./gradlew assembleDebug -Pandroid.bundle.enableUncompressedNativeLibs=false

      # 6. Upload APK as artifact
      - name: Upload Debug APK
        uses: actions/upload-artifact@v3
        with:
          name: Lemuroid-debug-apk
          path: |
            lemuroid-app/build/outputs/apk/debug/lemuroid-app-debug.apk
